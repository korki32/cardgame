<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Én még sosem - Játék</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="card" id="card" onclick="flipCard()">
            <div class="front">
                <img src="cardbackteszt.jpg" alt="Card Back Image">    
                <div class="glow"></div> <!-- Glow elem a front oldalhoz -->
            </div>
            <div class="back" id="card-text">
                <div class="glow"></div> <!-- Glow elem a back oldalhoz -->
            </div>
        </div>
        <div id="current-player">Játékos: </div>
        <div class="counter">
            <span id="card-count">0</span>/<span id="total-cards">0</span>
        </div>
        <div id="remaining-cards" class="counter">
            <div id="remaining-bar">
                <img id="beer-mug" src="beer-mug.ico" alt="Beer Mug">
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>

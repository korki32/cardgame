<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Én még sosem játék</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Én még sosem játék</h1>
        <form id="player-form">
            <label for="players">Add meg a játékosok nevét (vesszővel elválasztva):</label><br>
            <input type="text" id="players" name="players" required><br><br>
            <button type="submit">Új játék</button>
        </form>
    </div>
    <script>
        document.getElementById('player-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const players = document.getElementById('players').value.split(',').map(name => name.trim());
            sessionStorage.setItem('players', JSON.stringify(players));
            sessionStorage.setItem('usedPhrases', JSON.stringify([]));
            sessionStorage.setItem('cardCount', '0');
            sessionStorage.setItem('currentPlayerIndex', '0');
            window.location.href = "game.html";
        });
    </script>
</body>
</html>

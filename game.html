<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Én még sosem játék</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h2 id="current-player">Játékos: </h2>
        <div class="card" id="card" onclick="flipCard()">
            <div class="front">Kattints a felfordításhoz</div>
            <div class="back" id="card-text">Random szöveg</div>
        </div>
        <div class="counter">
            Kártyák: <span id="card-count">0</span> / <span id="total-cards">0</span>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
